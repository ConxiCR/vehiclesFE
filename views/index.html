<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VehiclesFE</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <!--FONT-FAMILY REDRESSED & SOURCE SANS PRO CSS i web-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet"> 
    
    <!--CSS Style-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="parallax">        
    </div>
    <!-- header background image and titol -->
    <header class="carHead p-5" >
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-md-10 text-primary mx-auto">
                    <div class="site-heading">
                        <h1 class="font-weight-bold display-3">Vehicles</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
  
    <!--init formulary CreateCar-->
    <div class="container">
       <button class="open-button btn btn-outline-primary btn-md" onclick="openForm1()">Open Car's Form</button> 
       <div class="form-popup" id="carFormId">
            <h2 class="my-5 text-center text-primary"> Create Car </h2>
            <form method="POST" action="index.html" class="was-validated" id="carContainerId" name="CarForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputPlate"> Plate </label>
                        <input type="text" class="form-control" id="inputPlate" name="inputPlate" placeholder="Enter plate number">
                        <div class="invalid-feedback" id="errorPlate"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inpuBrand">Brand</label>
                        <input type="text" class="form-control" id="inputBrand" name="inputBrand"  placeholder="Enter Brand" required>
                        <div class="invalid-feedback" id="errorBrand"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputColor">Color</label>
                        <input type="text" class="form-control" id="inputColor" name="inputColor" placeholder="Enter Color" required>
                        <div class="invalid-feedback" id="errorColor"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="createCar()">Create Car</button>
                <button type="button" class="btn btn-danger cancel" onclick="closeForm1()">Close Cars Form</button>
            </form>
        </div>
    </div>
    <!--end formulary createCar--> 
    <!--init formulary createWheels-->
    <div class="container">
        <button class="open-button btn btn-outline-primary btn-md" onclick="openForm2()">Open Wheels's Form</button>
        <div class="form-popup" id="wheelFormId">
            <h3 class="my-5 text-center text-primary">Create wheels</h3>
            <form method="POST" action="index.html" class="was-validated" id="wheelContainerId" name="createWheelForm">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputBrandWheel">Wheel Brand 1</label>
                        <input type="text" class="form-control" id="inputBrandWheel" name="inputBrandWheel" placeholder="Enter Brand Wheel 1" required>
                        <div class="invalid-feedback" id="errorWheelBrand"></div>
                        </div>
                    <div class="form-group col-md-3">
                        <label for="inputDiameter"> Wheel Diameter 1 </label>
                        <input type="text" name="inputDiameter"  class="form-control" id="inputDiameter" placeholder="Enter diameter Wheel 1" required>
                        <div class="invalid-feedback" id="errorDiameter"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputBrandWheel">Wheel Brand 2</label>
                        <input type="text" class="form-control" id="inputBrandWheel" name="inputBrandWheel" placeholder="Enter Brand Wheel 2" required>
                        <div class="invalid-feedback" id="errorWheelBrand"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDiameter">Wheel Diameter 2</label>
                        <input type="text" class="form-control" id="inputDiameter" name="inputDiameter" placeholder="Enter diameter Wheel 2" required>
                        <div class="invalid-feedback" id="errorDiameter"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputBrandWheel">Wheel Brand 3 </label>
                        <input type="text" class="form-control" id="inputBrandWheel" name="inputBrandWheel" placeholder="Enter Brand Wheel 3" required>
                        <div class="invalid-feedback" id="errorWheelBrand"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDiameter">Wheel Diameter 3</label>
                        <input type="text" class="form-control" id="inputDiameter" name="inputDiameter" placeholder="Enter diameter Wheel 3" required>
                        <div class="invalid-feedback" id="errorDiameter"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputBrandWheel">Wheel Brand 4</label>
                        <input type="text" class="form-control" id="inputBrandWheel" name="inputBrandWheel" placeholder="Enter Brand Wheel 4" required>
                        <div class="invalid-feedback" id="errorWheelBrand"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDiameter">Wheel Diameter 4</label>
                        <input type="text" class="form-control" id="inputDiameter" name="inputDiameter" placeholder="Enter diameter Wheel 4" required>
                        <div class="invalid-feedback" id="errorDiameter"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="addWheels()">Create Wheels</button>
                <button type="button" class="btn btn-danger cancel" onclick="closeForm2()">Close Wheels' Form</button> 
                <p id="carInfo"></p>
            </form>
        </div>    
    </div>
    <!--end formulary createWheels-->
    
    <!-- Car Table Container -->
    <div class="container car-display-container">
        <table id="showCar">
            <!--<ul>Brand</ul>
            <ul>Plate</ul>
            <ul>Color</ul>-->
        </table>
        <table id="showWheels"></table>
    </div>

    <footer class="jumbotron text-center" style="margin-bottom:0">
    </footer>

    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
