<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VehiclesFE</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <!--FONT-FAMILY REDRESSED & SOURCE SANS PRO CSS i web-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet"> 
    
    <!--CSS Style-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--background image and title-->
    <div class="parallax"></div>
    <!-- header background image and titol -->
    <header class="carHead p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-md-10 text-primary mx-auto">
                    <div class="site-heading">
                        <h1 class="font-weight-bold display-3">Vehicles</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--init formulary CreateCar-->
    <div class="container">
       <!--<button class="open-button btn btn-outline-primary btn-md">Open Car's Form</button>-->
       <!--<button class="open-button btn btn-outline-primary btn-md" onclick="openForm1()">Open Car's Form</button>-->
       <div class="form-popup" id="carFormId">
            <h2 class="my-5 text-center text-primary"> Create Car </h2>
            <form method="POST" name="carForm" class="text-primary" id="createCarForm" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputPlate"> Plate </label>
                        <input type="text" class="form-control" id="inputPlate" name="inputPlate" placeholder="Enter plate number">
                        <div class="invalid-feedback" id="errorPlate"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputWheelBrand">Brand</label>
                        <input type="text" class="form-control" id="inputBrand" name="inputBrand" placeholder="Enter Brand">
                        <div class="invalid-feedback" id="errorBrand"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputColor">Color</label>
                        <input type="text" class="form-control" id="inputColor" name="inputColor" placeholder="Enter Color">
                        <div class="invalid-feedback" id="errorColor"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="btnCreateCar" onclick="createCar()">Create Car</button>
            </form>
        </div>
    </div>
    <!--end formulary createCar--> 
    <!--init formulary createWheels-->
    <div class="container">
        <!--<button class="open-button btn btn-outline-primary btn-md">Open Wheels's Form</button>-->
        <!--<button class="open-button btn btn-outline-primary btn-md" onclick="openForm2()">Open Wheels's Form</button>-->
        <div class="form-popup d-none" id="wheelsFormId">
            <h2 class="my-4 text-center text-primary">Add wheels</h2>
            <form method="POST" name="wheelsForm" class="text-primary "  id="addWheelsForm" >
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputWheelBrand">Wheel Brand 1</label>
                        <input type="text" class="form-control" name="inputWheelBrand" id="inputWheelBrand1" placeholder="Enter Brand Wheel 1" >
                        <div class="invalid-feedback" id="errorWheelBrand1"></div>
                        </div>
                    <div class="form-group col-md-3">
                        <label for="inputDiameter"> Wheel Diameter 1 </label>
                        <input type="text" class="form-control" name="inputDiameter" id="inputDiameter1" placeholder="Enter diameter Wheel 1" >
                        <div class="invalid-feedback" id="errorDiameter1"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputWheelBrand">Wheel Brand 2</label>
                        <input type="text" class="form-control" name="inputWheelBrand" id="inputWheelBrand2" placeholder="Enter Brand Wheel 2" >
                        <div class="invalid-feedback" id="errorWheelBrand2"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDiameter">Wheel Diameter 2</label>
                        <input type="text" class="form-control" name="inputDiameter" id="inputDiameter2" placeholder="Enter diameter Wheel 2">
                        <div class="invalid-feedback" id="errorDiameter2"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputWheelBrand">Wheel Brand 3 </label>
                        <input type="text" class="form-control" name="inputWheelBrand" id="inputWheelBrand3" placeholder="Enter Brand Wheel 3" >
                        <div class="invalid-feedback" id="errorWheelBrand3"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDiameter">Wheel Diameter 3</label>
                        <input type="text" class="form-control" name="inputDiameter" id="inputDiameter3" placeholder="Enter diameter Wheel 3" >
                        <div class="invalid-feedback" id="errorDiameter3"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputWheelBrand">Wheel Brand 4</label>
                        <input type="text" class="form-control" name="inputWheelBrand" id="inputWheelBrand4" placeholder="Enter Brand Wheel 4" >
                        <div class="invalid-feedback" id="errorWheelBrand4"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDiameter">Wheel Diameter 4</label>
                        <input type="text" class="form-control" name="inputDiameter" id="inputDiameter4" placeholder="Enter diameter Wheel 4" >
                        <div class="invalid-feedback" id="errorDiameter4"></div>
                    </div>
                </div>
                <button type="button" id="wheelsButton" class="btn btn-primary" onclick="addWheelsList()">Create Wheels</button>
            </form>
        </div>    
    </div>
    <!--end formulary createWheels-->
    <!-- Car/wheels Table Container -->
    <section>
        <div class="row" id="showInfoCar">
            <ul class="col-12">
                <!--...-->
            </ul>
        </div>
    </section>
    <!-- End Car/wheels Table Container -->
    <!--footer-->
    <footer class="jumbotron text-center" style="margin-bottom:0">
    </footer>

    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
